server.port: 7001
logging:
  level:
    root: INFO
    de.hf.myfinance: DEBUG

spring.data.mongodb:
  host: 192.168.100.73
  port: 30029
  database: instrument-db
  authentication-database: admin
  username: root
  password: vulkan
  auto-index-creation: true

springdoc:
  swagger-ui.path: /openapi/swagger-ui.html
  api-docs.path: /openapi/v3/api-docs
  packagesToScan: de.hf.myfinance
  pathsToMatch: /**

spring.cloud.stream:
  defaultBinder: rabbit
  default.contentType: application/json
  bindings.messageProcessor-in-0:
    destination: instruments
    group: instrumentsGroup
  bindings.saveInstrumentProcessor-in-0:
    destination: instrumentapproved
    group: saveInstrumentsGroup
  bindings.saveInstrumentTreeProcessor-in-0:
    destination: instrumentapproved
    group: saveinstrumentTreeGroup
  bindings.instrumentapproved-out-0:
    destination: instrumentapproved
    producer:
      required-groups: instrumentApprovedAuditGroup

spring.cloud.stream.rabbit.bindings.messageProcessor-in-0.consumer:
  autoBindDlq: true
  republishToDlq: true

spring.rabbitmq:
  host: 192.168.100.73
  port: 30021
  username: user
  password: vulkan

api:

  common:
    version: 1.0.0
    title: MF instruments API
    description: REST API to create update and read instruments.

  responseCodes:
    ok.description: OK
    badRequest.description: Bad Request, invalid format of the request. See response message for more information
    notFound.description: Not found, the specified id does not exist
    unprocessableEntity.description: Unprocessable entity, input parameters caused the processing to fail. See response message for more information
